<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>YUJIN WebVR</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <!-- aframe.js 밑에다 environment component 를 추가해야함. --> 
</head>
<body>
  <a-scene id="scene">
    <a-plane position="0 0.01 -3"    scale="1 1 1" rotation="-90 0 0" width="10" height="8" color="#443300" side="double">
      <a-plane position="0 3 0.01" width="10" height="2" color="#ffbbcc">
        <a-text position="-5 0 0.01" rotation="0 0 90" value="A Yard" align="center" baseline="bottom" color="#ff0000"></a-text>
        <a-cone color="#552244" radius-bottom="1" radius-top="0.05" rotation="90 0 0" position="0   0 0.5"></a-cone>
        <a-cone color="#552244" radius-bottom="1" radius-top="0.05" rotation="90 0 0" position="0.1 0 0.5"></a-cone>
        <a-cone color="#552244" radius-bottom="1" radius-top="0.05" rotation="90 0 0" position="0.2 0 0.5"></a-cone>
        <a-cone color="#552244" radius-bottom="1" radius-top="0.05" rotation="90 0 0" position="0.3 0 0.5"></a-cone>
        <a-cone color="#552244" radius-bottom="1" radius-top="0.05" rotation="90 0 0" position="0.4 0 0.5"></a-cone>
        <a-cone color="#552244" radius-bottom="1" radius-top="0.05" rotation="90 0 0" position="0.5 0 0.5"></a-cone>

        <a-cone color="#223355" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="3 0 0.5"></a-cone>
        <a-cone color="#223355" radius-bottom="1" radius-top="0.11" rotation="90 0 0" position="3.1 0 0.5"></a-cone>
        <a-cone color="#223355" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="3.2 0 0.5"></a-cone>
        <a-cone color="#223355" radius-bottom="1" radius-top="0.11" rotation="90 0 0" position="3.3 0 0.5"></a-cone>
        <a-cone color="#223355" radius-bottom="1" radius-top="0.11" rotation="90 0 0" position="3.4 0 0.5"></a-cone>
        <a-cone color="#223355" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="3.5 0 0.5"></a-cone>

        <a-cone color="#227711" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3 0 0.5"></a-cone>
        <a-cone color="#227711" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.1 0 0.5"></a-cone>
        <a-cone color="#227711" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.2 0 0.5"></a-cone>
        <a-cone color="#227711" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.3 0 0.5"></a-cone>
        <a-cone color="#227711" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.4 0 0.5"></a-cone>
        <a-cone color="#227711" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.5 0 0.5"></a-cone>
      </a-plane>
      <a-plane position="0 1.75 0.015" width="10" height="0.5" color="#ffee11"></a-plane>
      <a-plane position="0 0.5 0.01" width="10" height="2" color="#ff88dd">
        <a-text position="-5 0 0.01" rotation="0 0 90" value="B Yard" align="center" baseline="bottom" color="#ff0000"></a-text>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1   0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.1 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.2 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.3 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.4 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.5 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.6 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.7 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.8 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="1.9 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="2.0 0 0.5"></a-cone>

        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-2.7 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-2.8 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-2.9 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3   0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.1 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.2 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.3 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.4 0 0.5"></a-cone>
        <a-cone color="tomato" radius-bottom="1" radius-top="0.1" rotation="90 0 0" position="-3.5 0 0.5"></a-cone>
      </a-plane>
      <a-plane position="0 -0.75 0.015" width="10" height="0.5" color="#ffee11"></a-plane>
      <a-plane position="0 -2 0.01" width="10" height="2" color="#ff4411">
        <a-text position="-5 0 0.01" rotation="0 0 90" rotation="45 0 0" value="C Yard" align="center" baseline="bottom" color="#ff0000"></a-text>
        <!--
        <a-cone color="tomato" radius-bottom="0.5" radius-top="0.0" rotation="90 0 0" position="-3 -0.5 0.25" height=0.5></a-cone>
        <a-cone color="tomato" radius-bottom="0.5" radius-top="0.0" rotation="90 0 0" position="-3  0.5 0.25" height=0.5></a-cone>
        <a-box  color="tomato" rotation="90 0 0" position="-2.5  0 0.25" height=0.5></a-cone>
        -->
      </a-plane>
    </a-plane>
    <a-entity environment="preset: forest; numDressing: 500"></a-entity>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  </script>
</body>
</html>
